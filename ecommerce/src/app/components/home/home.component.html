

  <!-- Future Releases -->

  <h3 class="future-releases">Future Video Game Releases</h3>

  <div class="image-gallery">
    <!-- Iterate over the preOrderProducts array -->
    <div *ngFor="let product of preOrderProducts" class="image-card">
        
      <img [src]="product.image" [alt]="product.name">
      <h4 class="card-title">{{ product.name }}</h4>
      <h6 class="card-text">Price: ${{ product.price }}</h6>
      <p class="date">{{ product.releaseDate | date: 'MM.dd.yy' }}</p> <!-- Adjust date format as needed -->
      <button type="button" class="btn btn-dark pre-order">Pre Order</button>
    </div>
  </div>
