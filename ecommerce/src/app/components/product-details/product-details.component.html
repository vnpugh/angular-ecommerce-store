<div *ngIf="product" class="details-container mt-4">
  <div class="row">
    <!-- Image on the left -->
    <div class="col-md-5">
      <img [src]="product.image" [alt]="product.name" class="img-fluid">
    </div>
    <!-- Details on the right -->
    <div class="col-md-5">
      <h3>{{ product.name }}</h3>

      <p class="price">
        <span [class]="product.salePrice ? 'original-price' : ''">${{ product.price }}</span>
        <!-- Display salePrice if it exists -->
        <span *ngIf="product.salePrice" class="sale-price">${{ product.salePrice }}</span>
      </p>
      <p class="details">{{ product.description }}</p>
      <!-- Quantity selector -->
      <div class="quantity-selector mb-3">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" min="1" class="form-control">
      </div>
      <!-- Action buttons -->
      <button (click)="addToCart(product, quantity)" class="btn btn-primary">Add to Cart</button>
      <button (click)="viewCart()" class="btn btn-secondary">View Cart</button>
    </div>
  </div>
</div>
