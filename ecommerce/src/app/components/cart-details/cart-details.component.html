
<div class="cart-container">
  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems; let i = index">
      <img [src]="item.product.image" alt="{{ item.product.name }}" class="product-image">
      <div class="product-details">
        <h2>{{ item.product.name }}</h2>
        <p>Price: {{ item.product.price | currency }}</p>
        <div class="quantity-selector">
          <label for="quantity-{{i}}">Quantity:</label>
          <select [(ngModel)]="item.quantity" id="quantity-{{i}}">
            <option *ngFor="let qty of maxQuantity" [value]="qty">Qty {{ qty }}</option>
          </select>
        </div>
        <button (click)="removeItem(i)" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>
    <div class="order-summary">
      <h3>ORDER SUMMARY</h3>
      <p>Subtotal ({{ totalItems }} items): {{ subtotal | currency }}</p>
      <p>Shipping & Handling: {{ shipping | currency }}</p>
      <p>Estimated Tax: {{ tax | currency }}</p>
      <p>Estimated Total: {{ total | currency }}</p>
      <button class="checkout-btn">PROCEED TO CHECKOUT</button>
    </div>
  </div>
